    <script>

         // Adds the ability for the user to fix their attention on a liked image
        document.querySelectorAll('.gallery-img').forEach(function(img) {
          img.addEventListener("mouseover", highlight);
          img.addEventListener("mouseout", delight);
        });
        
        // Highlight the image border on mouseover
        function highlight() {
          this.style="border: solid black 8px;";
        }
        
         // Remove the image border on mouseout
        function delight() {
          this.style="border: none;";
        }
